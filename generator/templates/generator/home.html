<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Generate Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="margin-top: 7px">
    <div class="container text-center">
        <h1>Generate Password</h1>
        <hr>
        <br><br>
        <form action="{% url 'password' %}">
            <label>
                <select name="length">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8" selected="selected">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select> Length

            <br>
            <input type="checkbox" name="uppercase">Верхний регистр<br>
            <input type="checkbox" name="numbers">Цифры<br>
            <input type="checkbox" name="special">Специальные символы<br>
            <input type="submit" value="Generate password" class="btn btn-primary" style="margin-top: 10px">
            </label>
        </form>
        <a href="{% url 'about' %}" class="btn btn-dark" style="margin-top: 10px">Page About Me</a>
    </div>
</body>
</html>
